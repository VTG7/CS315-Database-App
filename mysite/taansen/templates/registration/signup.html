<!-- templates/registration/signup.html -->
{% extends "../taansen/base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }
  
    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%,
          0.55);
          backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form method= 'post'>
              {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="form-outline mb-4">
                <input type="text" name="username" class="form-control" />
                <label class="form-label" for="form3Example1">Username</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="password" name="password1" class="form-control" />
                <label class="form-label" for="form3Example3">Password</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password2" class="form-control" />
                <label class="form-label" for="form3Example4">Confirm Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

            </form>
          </div>
        </div>
      </div>
      

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://artsphere.org/wp-content/uploads/2021/08/cello-strings-stringed-instrument-arch-780x1024.jpg"
          class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
      <div class="fixed-top">
        {% load static%}
        <img src="{% static "taansen/images/logo.png" %}"
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

{% endblock %}
