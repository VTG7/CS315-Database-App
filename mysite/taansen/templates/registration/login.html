{% extends '../taansen/base.html' %}


      {% block title %}Login{% endblock %}

    {% block content %}
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-6 align-item-center">
          <h2>Log In</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
