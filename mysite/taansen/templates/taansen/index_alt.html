<style>
    body {
        background-image: url('https://d3d343oddxxyuu.cloudfront.net/images/chapters/iEvf14FAMEDA6oH7e0l1Nqy369vCgwBvX4dPK5mD.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Taansen | Music</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'taansen/style.css' %}" rel="stylesheet" />
</head>

</html>

<body>

    {% for item in page_obj %}

    <div class="card frosted mx-auto my-auto" style="width: 30rem;">
        <img class="card-img-top" src="{{item.image.url}}" alt="Song Cover">
        <div class="card-body">
            <h3 class="card-title">{{item.title}}</h3>
            <h5>
                {% for artist in item.artist.all%}
                {{artist}}
                {% endfor %}
            </h5>
            {% if page_obj.has_previous %}<a href="?page={{ page_obj.previous_page_number }}" style="float:left;"><i
                        class="fa fa-step-backward fa-2x"></i></a>{% endif %}{% if page_obj.has_next %}<a href="?page={{ page_obj.next_page_number }}" style="float:right;"><i
                        class="fa fa-step-forward fa-2x"></i></a>{% endif %}
            
            <center><audio autoplay controls>
                <source
                    src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}"
                    type="audio/mp3" />
            </audio></center>
            <iframe name="frame" style="display: none;"></iframe>
        <form action="{% url 'taansen:liked_songs' item.pk %}" method="POST" target="frame">
            <button type="submit" , name="song_id" , value="{{item.id}}" , class="btn btn-primary btn-sm">
                {% if liked %}
                Unlike
                {% else %}
                Like
                {% endif %}
            </button>
        </form>
        </div>
    </div>
    {% endfor %}
</body>
