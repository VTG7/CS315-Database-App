<!-- templates/home.html -->
<style>
  body {
    background-image: url('https://d3d343oddxxyuu.cloudfront.net/images/chapters/iEvf14FAMEDA6oH7e0l1Nqy369vCgwBvX4dPK5mD.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
</style>
{% extends 'taansen/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6 mt-4">
      <h3 class="text-white"> Hi <span class="text-primary">{{ user.username}}</span></h3>
    </div>
    <div class="col-6 mt-4 ">
      <p><a href="{% url 'logout' %}">Log Out</a></p>
    </div>
    <div class="col-12">
      <form action="/taansen/home" method="post">
        {% csrf_token %}
          {{ form }}
          <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
