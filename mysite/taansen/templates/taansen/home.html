<style>
  body {
    background-image: url('https://d3d343oddxxyuu.cloudfront.net/images/chapters/iEvf14FAMEDA6oH7e0l1Nqy369vCgwBvX4dPK5mD.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }

  #nav1 {
    background-color: rgb(97, 87, 87);
    opacity: 0.7;
    filter: alpha(opacity=100);
  }

    width:100%;
    border:none;
    
  }

{% extends 'taansen/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav1">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="#">
      {% load static %}
      <img src="{%static "/taansen/images/logo.png" %}" height="24" alt="Taansen Logo" loading="lazy"
        style="margin-top: -1px;" />
    </a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <a href="{% url 'login' %}">
          <button type="button" class="btn btn-link px-3 me-2">
            Logout
          </button>
        </a>
        <a href="#" <button type="button" class="btn btn-primary me-3">
          Your Liked Songs
          </button>
        </a>

        <a class="btn btn-dark px-3" href="https://github.com/mdbootstrap/mdb-ui-kit" role="button"><i
            class="fab fa-github"></i></a>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->





<h3 class="text-white"> Hi <span class="text-primary">{{ user.username}}</span></h3>

<form action="/taansen/home" method="post" style = "width: 23rem; margin: auto;" >
  {% csrf_token %}
  <div class="input-group mb-3 searchbox">
    <div class="gap form-outline mb-2">
      <input type="text" name="title" class="form-control form-control-lg" maxlength="100" placeholder="Search by song title"/>
    </div>
    <input class="gap form-check-input" type="checkbox" name="Selector" ><label class="gap form-check-label">
Without
</label>

   
    <div class="gap form-outline mb-2">
      <input type="text" name="artist" class="form-control form-control-lg" maxlength="100" placeholder="Search by artist"/>
    </div>
    <input class="gap form-check-input" type="checkbox" name="Selector2"  ><label class="gap form-check-label">
Without
</label>


    <div class="gap form-outline mb-2">
      <input type="text" name="actor" class="form-control form-control-lg" maxlength="100" placeholder="Search by actor"/>
    </div>
    <input class="gap form-check-input" type="checkbox" name="Selector3"   ><label class="gap form-check-label">
Without
</label>


    <div class="gap form-outline mb-2">
      <input type="text" name="genre" class="form-control form-control-lg" maxlength="100" placeholder="Search by genre"/>
    </div>
    <input class="gap form-check-input" type="checkbox" name="Selector4"  ><label class="gap form-check-label">
Without
</label>


    <div class="gap form-outline mb-2">
      <input type="text" name="lyrics" class="form-control form-control-lg" maxlength="500" placeholder="Search by lyrics"/>
      </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block gap" type="submit" style="display: block;">Submit</button>
                </div>
              </div>
</form>


{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
